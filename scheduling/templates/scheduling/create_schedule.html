<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/cShedule.css' %}" type="text/css">
</head>

<body>

    <div class="container mt-5 d-flex justify-content-center align-items-center min-vh-100">
        <!-- Card container -->
        <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center">Create Schedule</h2>
                <form method="post">
                    {% csrf_token %}
                    <!-- Render the form fields -->
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
